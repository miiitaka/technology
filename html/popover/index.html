<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>POPOVER</title>
  <style>
    button {
      cursor: pointer;
    }
    .popover-content:popover-open {
      border: 0;
      border-radius: 3%;
      box-shadow: 3px 3px 15px rgba(0, 0, 0, .3);
      padding: 5%;
    }
    .popover-content::backdrop {
      background-color: #ccc;
      opacity: .5;
    }
  </style>
</head>
<body>
  <button popovertarget="popover1">POPOVER1</button>
  <div id="popover1" class="popover-content" popover>POPOVER CONTENTS1</div>
  <button popovertarget="popover2">POPOVER2</button>
  <div id="popover2" class="popover-content" popover>POPOVER CONTENTS2</div>
</body>
</html>
