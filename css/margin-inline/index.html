<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>margin-inline</title>
  <style>
    section {
      background: #ddd;
      margin-bottom: 10px;
      max-width: 500px;
    }
    .margin-auto {
      margin-left: auto;
      margin-right: auto;
    }
    .margin-inline {
      margin-inline: auto;
    }
</style>
</head>
<body>
  <main>
    <section class="margin-auto"><code>margin-left: auto; margin-right: auto;</code>で中央寄せ</section>
    <section class="margin-inline"><code>margin-inline: auto;</code>で中央寄せ</section>
  </main>
</body>
</html>
